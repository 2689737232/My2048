<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lala.css">
</head>

<body>
    <div class="wrapper">
        <!-- 主要的游戏区域 -->
        <div class="game-wrapper">
            <div class="game-field">
            </div>
        </div>
        <!-- 菜单区域 -->
        <div class="menu-wrapper">
            <div class="size">
                <input type="text" class="size-input" value="4">
                <text class="size-text" selectable="false" space="false" decode="false">
                    规模： 4x4
                </text>
            </div>
            <div class="base-number">
                <input type="text" class="base-number-input" value="2">
                <text class="base-number-text" selectable="false" space="false" decode="false">
                    等比基础值： 2
                </text>
            </div>
            <div class="btn-box">
                <div class="ok btn">确认</div>
                <div class="cancel btn">取消</div>
            </div>
            <div class="contro-box">
                <div class="start-btn control-btn">
                    开始
                </div>
                <div class="reset-btn control-btn">
                    重新开始
                </div>
            </div>
        </div>
    </div>
    <script src="./lala.js">
    </script>
    <script>
        
    </script>
</body>

</html>
